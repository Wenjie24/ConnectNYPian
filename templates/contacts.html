{% extends 'base.html' %}
{% block title %}Contacts{% endblock %}
{% from "includes/formHelper.html" import render_field %}
{% block content %}
  <style>
    .container {
      width: 80%;
      margin: auto;
      margin-top: 2rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .contact-list {
      list-style: none;
      padding: 0;
    }

    .contact-list li {
      margin-bottom: 0.5rem;
    }

    .contact-list a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .btn-primary {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="container">
    <h2>Your Following</h2>
    <ul class="contact-list">
      {% for user in followed_users %}
        <li><a href="{{ url_for('messages', contact_username=user['username']) }}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
  </div>
{% endblock %}
